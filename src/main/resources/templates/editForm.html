<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.editPost}">게시물 수정</h2>
    </div>

    <form action="post.html" th:action th:object="${form}" method="post">

        <div>
            <label for="id" th:text="#{label.post.id}">게시물 id</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${form.id}" readonly>
        </div>
        <div>
            <label for="subject" th:text="#{label.post.subject}">제목</label>
            <input type="text" id="subject" name="subject" class="form-control" value="상품A" th:value="${form.subject}">
        </div>
        <div>
            <label for="nickname" th:text="#{label.post.nickname}">작성자</label>
            <input type="text" id="nickname" name="nickname" class="form-control" value="10000" th:value="${form.nickname}" readonly>
        </div>
        <div>
            <label for="uploadTime" th:text="#{label.post.uploadTime}">작성 시각</label>
            <input type="text" id="uploadTime" name="uploadTime" class="form-control" value="10000" th:value="${{form.uploadTime}}" readonly>
        </div>
        <div>
            <label for="editTime" th:text="#{label.post.editTime}">수정 시각</label>
            <input type="text" id="editTime" name="editTime" class="form-control" value="10000" th:value="${{form.editTime}}" readonly>
        </div>
        <div>
            <label for="contents" th:text="#{label.post.contents}">내용</label>
            <input type="text" id="contents" name="contents" class="form-control" value="10" th:value="${form.contents}">
        </div>
        <div>
            <label for="password" th:text="#{label.post.password}">비밀번호</label>
            <input type="text" id="password" name="password" class="form-control" value="10" th:value="${form.password}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.edit}">게시물 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='main-page.html'"
                        th:onclick="|location.href='@{/mainpage/view}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
