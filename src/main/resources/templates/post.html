<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시물 조회</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div>
        <label for="postId">게시물 id</label>
        <input type="text" id="postId" name="postId" class="form-control" value="1" th:value="${post.id}" readonly>
    </div>
    <div>
        <label for="subject">제목</label>
        <input type="text" id="subject" name="subject" class="form-control" value="상품A" th:value="${post.subject}" readonly>
    </div>
    <div>
        <label for="nickname">작성자</label>
        <input type="text" id="nickname" name="nickname" class="form-control" value="10000" th:value="${post.nickname}" readonly>
    </div>
    <div>
        <label for="uploadTime">작성 시각</label>
        <input type="text" id="uploadTime" name="uploadTime" class="form-control" value="10000" th:value="${{post.uploadTime}}" readonly>
    </div>
    <div>
        <label for="editTime">수정 시각</label>
        <input type="text" id="editTime" name="editTime" class="form-control" value="10000" th:value="${{post.editTime}}" readonly>
    </div>
    <div>
        <label for="quantity">내용</label>
        <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${post.contents}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    type="button">게시물 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    type="button">게시물 삭제</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/mainpage/view}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div> <!-- /container -->
</body>
</html>
